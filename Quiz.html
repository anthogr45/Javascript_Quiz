<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Antho G Java Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="assets/CSS/styles.css">
    <!-- <script src="assets/js/script.js"></script> -->
    <title>Java Quiz</title>
</head>
<body>
  <h1 id="timer"> 60 Seconds</h1>
    <div id = "Qbox" class="Question_box">
        <h2 id="qHeading">Question # <span id="Qnumber"></span></h2>
        <p id="question">Question </p>
          <button id="answ1", class = "button_answ" >answ1</button>
          <button id="answ2", class = "button_answ">answ2</button>
          <button id="answ3", class = "button_answ">answ3</button>
          <button id="answ4", class = "button_answ">answ4</button>
          <!-- <button id="submit">Submit</button> -->
          <button id="finish">Finish</button>
     </div>

     <div id = "results" class="card">
      <h3>Your Results</h3>
      <p class="results"><strong>Name:</strong> <span id="stdName"></span></p>
      <p class="results"><strong>Results:</strong> <span id="stdScore"></span></p>
    </div>
  </div>
          
       
  <script src="assets/js/script.js"></script>
</body>
</html>
